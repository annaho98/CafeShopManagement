<table mat-table [dataSource]="employees" class="mat-elevation-z10">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> TÊN </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>SĐT </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef>NGÀY SINH</th>
      <td mat-cell *matCellDef="let element">{{element.birthDay}}</td>
    </ng-container>
  
    <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>KIỂU NHÂN VIÊN</th>
          <td mat-cell *matCellDef="let element">{{element.type}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
